<div class="main-div">
  <div>
    <div class="">
      <mat-card>
        <mat-card-header>
          <mat-card-title> Modifier le client</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <form class="example-form"  [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate *ngIf="clientForm">
          <div class="row">
            <div class="col-md-12">
                  <mat-form-field appearance="fill">
                        <input matInput placeholder="Nom" formControlName="nom">
                      </mat-form-field>

                      <mat-form-field appearance="fill">
                        <input matInput placeholder="Prénom" formControlName="prenom">
                      </mat-form-field>

                  <mat-form-field appearance="fill">
                    <input matInput placeholder="Email" formControlName="email">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <input matInput placeholder="Téléphone" formControlName="telephone">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <input matInput placeholder="Mot de passe" formControlName="password">
                  </mat-form-field>

                </div>
          </div>
                <hr>
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <button mat-raised-button class="boutonEnr" type="submit"> Enregistrer
                  </button>
                  <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
                  </button>
                </div>





        </form>
      </mat-card>
    </div>
  </div>

</div>
