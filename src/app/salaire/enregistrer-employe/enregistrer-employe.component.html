<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-rose">
            <h4 class="card-title">Enregistrer un employe</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="employeForm" (ngSubmit)="createEmploye(employeForm.value)">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Nom" formControlName="nom">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Prenom" formControlName="prenom">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Poste occupÃ©" formControlName="fonction">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12" formGroupName="salaire">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Salaire" type="number" formControlName="montant">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Valider</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
