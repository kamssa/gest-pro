<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="search-div">
          <button mat-raised-button  (click)="onCreate()">
            <mat-icon>add</mat-icon>Categorie
          </button>
          <span style="color: blue">{{array?.length}} Categorie(s)</span>
          <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Recherche..." autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"  (click)="onSearchClear()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="listData"  matSort>
            <ng-container matColumnDef="libelle">
              <mat-header-cell *matHeaderCellDef  mat-sort-header>Libelle</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.libelle}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef  mat-sort-header>Description</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)"

                        matTooltip="modifier"><mat-icon>launch</mat-icon></button> <button mat-icon-button color="warn" (click)="onArticle(row)"
                                                                                           matTooltip="Voir les articles"><mat-icon>reorder</mat-icon></button>

                <button mat-icon-button color="warn" (click)="onDelete(row)"
                        matTooltip="supprimer"><mat-icon>delete_outline</mat-icon></button>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="6">
                Patientez svp ! Chargement des données...
              </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
              <mat-footer-cell *matFooterCellDef colspan="6">
                Aucune donnée enregistrée.
              </mat-footer-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
        </div>
        <div *ngIf="error" class="btn login_btn">{{error}}</div>

      </div>
    </div>
  </div>
</div>
