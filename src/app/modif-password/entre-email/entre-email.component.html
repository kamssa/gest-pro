<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card card-chart">
          <div class="card-header card-header-danger">
            <span>Modifier mes informations</span>
          </div>
          <div class="card-body">
            <form [formGroup]="emailForm"  (ngSubmit)="onSubmit()" novalidate *ngIf="emailForm">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email">

              </div>
              <div class="d-flex justify-content-center  login_container">
                <button [disabled]="loading" class="btn btn-primary" type="submit" name="button" class="btn login_btn">
                  <span  *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Se connecter
                </button>
              </div>
              <div *ngIf="error" class="btn login_btn">{{error}}</div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
