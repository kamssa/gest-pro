<div class="mat-elevation-z8">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field class="example-full-width">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Désignation </th>
      <td mat-cell *matCellDef="let detailAutres"> {{detailAutres.designation}} </td>
    </ng-container>
    <ng-container matColumnDef="prixUnitaire">
      <th mat-header-cell *matHeaderCellDef> Prix Unitaire </th>
      <td mat-cell *matCellDef="let detailAutres"> {{detailAutres.prixUnitaire | number}} </td>
    </ng-container>
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantité </th>
      <td mat-cell *matCellDef="let detailAutres"> {{detailAutres.quantite|number}} </td>
    </ng-container>
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant </th>
      <td mat-cell *matCellDef="let detailAutres"> {{detailAutres.montant|number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[1, 2, 20]" showFirstLastButtons></mat-paginator>
</div>
