<div class="mat-elevation-z8">
  <div>
    <mat-form-field class="example-full-width">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource"  matSort>
    <ng-container matColumnDef="materiaux">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Materiel </th>
      <td mat-cell *matCellDef="let detailAutreAchatTravaux"> {{detailAutreAchatTravaux.libelleMateriaux}} </td>
    </ng-container>
    <ng-container matColumnDef="prix_unitaire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix unitaire </th>
      <td mat-cell *matCellDef="let detailAutreAchatTravaux"> {{detailAutreAchatTravaux.prixUnitaire|number}} </td>
    </ng-container>
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantite </th>
      <td mat-cell *matCellDef="let detailAutreAchatTravaux"> {{detailAutreAchatTravaux.quantite|number}} </td>
    </ng-container>
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
      <td mat-cell *matCellDef="let detailAutreAchatTravaux"> {{detailAutreAchatTravaux.montant|number}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Pas de donn√©e "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
