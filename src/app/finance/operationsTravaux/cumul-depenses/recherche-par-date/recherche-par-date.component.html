<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choisir une date" (dateChange)="dateChange($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker  ></mat-datepicker>
</mat-form-field>
<mat-form-field>
  <input matInput [matDatepicker]="picker1" placeholder="Choisir une date" (dateChange)="dateChange1($event)">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1  ></mat-datepicker>
</mat-form-field>
<button mat-raised-button color="primary" (click)="submit()">Valider</button>
