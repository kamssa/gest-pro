<div class="main-div">
  <div *ngIf="editMode; else newAchat">
    <div class="">
      <mat-card>
        <mat-card-header>
          <mat-card-title> modifier une main d'oeuvre pour les travaux</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <form class="example-form" [formGroup]="mainOuvreForm" (ngSubmit)="onSubmit()" novalidate *ngIf="mainOuvreForm">
          <div class="well">
              <mat-card-header>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
              </mat-card-header>
              <div class="achat">
                <div class="row">
                  <div formArrayName="detailMainOeuvre">
                    <div *ngFor="let itemrow of mainOuvreForm.controls.detailMainOeuvre['controls']; let i=index"
                         [formGroupName]="i">

                      <mat-form-field class="example-full-width" formGroupName="journalier">
                        <input matInput type="text" placeholder="Nom" formControlName="nom">
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <input #value matInput type="number" placeholder="Montant verse" formControlName="montantVerser">
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <input  #quantite type="number" matInput placeholder="Salaire" formControlName="salaire">
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <hr>
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <button mat-raised-button class="boutonEnr" type="submit"> Enregistrer
                  </button>
                  <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
                  </button>
                </div>
              </div>

          </div>
        </form>
      </mat-card>
    </div>
  </div>
  <ng-template #newAchat>
    <form class="example-form" [formGroup]="mainOuvreForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-card> Payer une main d'oeuvre</mat-card>

      <br>

        <div class="row">
          <div class="col-md-8">
              <div formArrayName="detailMainOeuvre">
                <div *ngFor="let itemrow of mainOuvreForm.controls.detailMainOeuvre['controls']; let i=index"
                     [formGroupName]="i">
                  <mat-action-row>
                    <button type="button" mat-mini-fab color="warn" (click)="deleteRow(i)">
                      <mat-icon class="material-icons">delete</mat-icon>
                    </button>
                  </mat-action-row>
                  <div>
                    <mat-form-field class="example-full-width">
                      <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" id="date"
                             readonly (click)="picker.open()">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                      <input  matInput type="text" placeholder="Libelle" formControlName="libelle">
                    </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input #value matInput type="number" placeholder="Montant verse" formControlName="montantVerser">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input  #quantite type="number" matInput placeholder="Nombre de jours"
                            formControlName="nbreJours" matTooltip="Mettre la valeur 1 si le nombre de jous n'est pas dÃ©fini">

                  </mat-form-field>
                    <div>
                      <mat-card>
                        <mat-card-content>Journalier</mat-card-content>
                      </mat-card>
                    <mat-form-field class="example-full-width" formGroupName="journalier">
                      <input matInput placeholder="Nom" formControlName="nom">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" formGroupName="journalier">
                      <input matInput placeholder="Penom" formControlName="prenom">
                    </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <input  matInput type="text" placeholder="Salaire" formControlName="salaire">
                      </mat-form-field>
                    </div>
                </div>
              </div>
            </div>
        </div>
        </div>
            <!--<mat-action-row>
              <button type="button" mat-raised-button color="warn" (click)="addNewRows()">
                <span class="material-icons">add</span>
              </button>
            </mat-action-row>-->
            <hr>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button class="boutonEnr" type="submit" [disabled]="!mainOuvreForm.valid"> Enregistrer
              </button>
              <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
              </button>


      </div>
    </form>
  </ng-template>
</div>
