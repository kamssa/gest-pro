<div class="mat-elevation-z8">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field class="example-full-width">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let detailMainOeuvre"> {{detailMainOeuvre.date | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef>DÃ©signation</th>
      <td mat-cell *matCellDef="let detailMainOeuvre"> {{detailMainOeuvre?.journalier.nomComplet}}{{detailMainOeuvre?.libelle}} </td>
    </ng-container>
    <ng-container matColumnDef="salaire">
      <th mat-header-cell *matHeaderCellDef> Salaire </th>
      <td mat-cell *matCellDef="let detailMainOeuvre"> {{detailMainOeuvre?.salaire|number}} </td>
    </ng-container>
    <ng-container matColumnDef="nbreJours">
      <th mat-header-cell *matHeaderCellDef> Nombre de jours </th>
      <td mat-cell *matCellDef="let detailMainOeuvre"> {{detailMainOeuvre.nbreJours | number}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let detailMainOeuvre"> {{detailMainOeuvre.montantVerser | number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
