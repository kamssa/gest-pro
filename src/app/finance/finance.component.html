<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-8">
        <div class="">
          <div class="action-2">
            <div *ngIf="error" class="btn btn-danger">{{error}}</div>
          </div>
          <br>
          <div *ngIf="edit">
            <div class="card-header card-header-danger" style="background-color: #d50000">
              <h4 class="card-title text-white" routerLink="active">

                <a mat-mini-fab matTooltip="Accueil appli" routerLink="/finance"
                   matTooltipPosition="before" color="warn">
                  <mat-icon>home</mat-icon>
                </a>
                Gestion financi√®re </h4>
            </div>
            <div class="card-body">
              <div class="input-group no-border">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Filtre" #searchbox (keyup)="search(searchbox.value)">
                </mat-form-field>
              </div>
              <div>
                <div>
                  <div class="listes">
                    <!--
                                      <span>{{travaux?.length}} projet(s)</span>
                    -->
                    <div class="item">
                      <div class="">
                        <div>

                          <div>
                            <div *ngFor="let tr of oTravaux | async" >
                              <ul class="list-group">
                                <a class="list-group-item  clearfix"
                                   [routerLink]="[tr.id]"
                                   (click)="onSelect(tr)">
                                  <span class="pull-left"  >
                                    <p >{{tr?.libelle}}</p>
                                    <p> {{tr.client?.libelle}}</p>
                                  </span>
                                </a>
                              </ul>
                              <mat-divider></mat-divider>

                            </div>
                          </div>


                        </div>
                        <div>

                        </div>
                      </div>
                    </div>

                    <div class="item">
                      <div class="editer">
                        <div class="edit-1">
                          <router-outlet></router-outlet>
                        </div>
                        <div class="edit-2"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
