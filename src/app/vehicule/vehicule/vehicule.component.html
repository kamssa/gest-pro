<ng-container *ngIf="vehiculeState$ | async as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="vehiculeStateEnum.INITIAL">
    <div class="p-2"> Initialisation</div>
  </ng-container>
  <ng-container *ngSwitchCase="vehiculeStateEnum.LOADING">
    <div class="p-2"> Chargement...</div>
  </ng-container>
  <ng-container *ngSwitchCase="vehiculeStateEnum.ERROR">
    <div class="p-2 text-danger"> {{state.errorMessage}}</div>
  </ng-container>
  <ng-container *ngSwitchCase="vehiculeStateEnum.LOADED" class="p-4">
    <app-list-vehicule [state]="state"></app-list-vehicule>
  </ng-container>
</ng-container>
