<div class="addV">
<mat-toolbar>
  <span>{{vehiculeService.form.controls['id'].value?"Modifier le véhicule":"Ajouter un nouveau véhicule"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
  <br>
<form [formGroup]="vehiculeService.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="id">
        <mat-form-field>
          <input  matInput formControlName="chauffeur"  placeholder="Chauffeur">
          <mat-error>Ce champ est obligatoire.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="matriculation"  placeholder="Matriculation">
          <mat-error>Ce champ est obligatoire.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="couleur"  placeholder="Couleur">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="marque"  placeholder="Marque">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="vehiculeService.form.invalid">Valider</button>
          <button mat-raised-button color="warn" (click)="onClear()">Effacer</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
</div>
