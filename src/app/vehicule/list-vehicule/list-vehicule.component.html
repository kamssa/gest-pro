<div *ngIf="state">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Filtrer</mat-label>
      <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
  </div>
  <br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listData" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="chauffeur">
      <th mat-header-cell *matHeaderCellDef> Conducteur </th>
      <td mat-cell *matCellDef="let element"> {{element.chauffeur}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="matriculation">
      <th mat-header-cell *matHeaderCellDef> Marticulation </th>
      <td mat-cell *matCellDef="let element"> {{element.matriculation}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="couleur">
      <th mat-header-cell *matHeaderCellDef> Couleur </th>
      <td mat-cell *matCellDef="let element"> {{element.couleur}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef> Marque </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item   (click)="addCarburant(row)">Achat de Carburant</button>
          <button mat-menu-item   (click)="addPanne(row)">Ajouter Panne</button>
          <button mat-menu-item   (click)="onEdit(row)">Modifier vehicule</button>
          <button mat-menu-item    (click)="onDelete(row)">Supprimer vehicule</button>
        </mat-menu>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Pas de donn√©e "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>
