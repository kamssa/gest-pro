<div *ngIf="state">

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listData" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="conducteur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Conducteur </th>
      <td mat-cell *matCellDef="let element"> {{element.nomChauffeur }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="matriculation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matriculation </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicule.matriculation}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="prixUnitaire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix Unitaire </th>
      <td mat-cell *matCellDef="let element"> {{element.prixUnitaire}} </td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantite </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>
    <ng-container matColumnDef="stationEssence">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Station Essence </th>
      <td mat-cell *matCellDef="let element"> {{element.stationEssence.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item   (click)="onEdit(row)">Modifier </button>
          <button mat-menu-item    (click)="onDelete(row)">Supprimer </button>
        </mat-menu>
      </mat-cell>
    </ng-container>
   <!-- <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.total}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Pas de donn√©e "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator></div>
</div>
