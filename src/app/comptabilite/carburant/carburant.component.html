<ng-container *ngIf="carburantState$ | async as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="carburantStateEnum.INITIAL">
    <div class="p-2"> Initialisation</div>
  </ng-container>
  <ng-container *ngSwitchCase="carburantStateEnum.LOADING">
    <div class="p-2"> Chargement...</div>
  </ng-container>
  <ng-container *ngSwitchCase="carburantStateEnum.ERROR">
    <div class="p-2 text-danger"> {{state.errorMessage}}</div>
  </ng-container>
  <ng-container *ngSwitchCase="carburantStateEnum.LOADED" class="p-4">
    <app-list-carburant [state]="state"></app-list-carburant>
  </ng-container>
</ng-container>
