<div class="container">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>VÃ©hicules</mat-label>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                        (optionSelected)="OnHumanSelected($event.option)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.chauffeur}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choisir une date debut" (dateChange)="dateChange($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker>
  </mat-datepicker>
</mat-form-field>
<mat-form-field>
  <input matInput [matDatepicker]="picker1" placeholder="Choisir une date fin" (dateChange)="dateChange1($event)">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1>
  </mat-datepicker>
</mat-form-field>
  <br>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <button mat-raised-button (click)="submit()"> Enregistrer
    </button>
    <button mat-raised-button  type="button" type="reset">Annuler
    </button>
  </div>
</div>
